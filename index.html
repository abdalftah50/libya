<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل في المسابقة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        .question {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>التسجيل في المسابقة</h1>

    <form action="save_data.php" method="POST">
        <label for="fullName">الاسم الكامل</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="facebook">اسم الحساب على فيس بوك</label>
        <input type="text" id="facebook" name="facebook" required>

        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required>

        <label for="password">كلمة المرور</label>
        <input type="password" id="password" name="password" required minlength="6">

        <label for="phone">رقم الهاتف</label>
        <input type="tel" id="phone" name="phone" pattern="09[1-4][0-9]{7}" required placeholder="يجب أن يبدأ بـ 091/092/093/094 ويتكون من 10 أرقام">

        <!-- الأسئلة -->
        <div class="questions">
            <div class="question">
                <label for="q1">السؤال الأول</label>
                <select id="q1" name="q1" required>
                    <option value="">اختر إجابة</option>
                    <option value="1">خيار 1</option>
                    <option value="2">خيار 2</option>
                    <option value="other">آخر</option>
                </select>
            </div>

            <div class="question">
                <label for="q2">السؤال الثاني</label>
                <select id="q2" name="q2" required>
                    <option value="">اختر إجابة</option>
                    <option value="1">خيار 1</option>
                    <option value="2">خيار 2</option>
                    <option value="other">آخر</option>
                </select>
            </div>
        </div>

        <button type="submit">تسجيل في المسابقة</button>
    </form>

</body>
</html>
